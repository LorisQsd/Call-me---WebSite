<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Font Family - Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Family - Noto Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/styles/_reset.css" />
    <link rel="stylesheet" href="/src/styles/index.css" />

    <title>Call Me</title>
  </head>
  <body class="flex flex-col bg-main">
    <!-- Empty div to render necessary classes for tailwin when it is added through a script -->
    <div class="hidden rotate-45 translate-x-0 opacity-0 translate-y-[9px]"></div>
    <div class="-rotate-45 -translate-y-[9px]"></div>
    <!-- NAVBAR BTN -->
    <button
      type="button"
      id="navbarBtn"
      class="fixed flex flex-col justify-between top-5 right-5 h-[22px] z-50 md:hidden"
    >
      <div
        id="firstBar"
        class="w-[30px] h-[3px] bg-primary-400 rounded-full duration-300"
      ></div>
      <div
        id="secondBar"
        class="w-[30px] h-[3px] bg-primary-400 rounded-full duration-300"
      ></div>
      <div
      id="thirdBar"
      class="w-[30px] h-[3px] bg-primary-400 rounded-full duration-300"
      ></div>
    </button>

    <!-- HEADER -->
    <header
      id="header"
      class="fixed top-0 right-0 flex flex-col w-3/4 h-full pt-20 md:h-[6rem] text-lg md:text-xl duration-300 ease-in-out translate-x-full md:pt-0 md:w-full md:translate-x-0 bg-main font-headers shadow-custom md:shadow-none md:duration-0 z-40"
    >
      <div
        class="flex flex-col items-center justify-between grow md:flex-row md:grid md:grid-cols-12"
      >
        <h1 class="hidden md:col-span-2 md:block md:text-center">CALL ME</h1>
        <!-- NAV CONTAINER -->
        <div class="flex flex-col items-center w-full gap-10 md:col-span-7">
          <div
            role="separator"
            class="w-[100px] h-[1px] bg-gradient-to-r from-white via-primary-600 to-white md:hidden"
          ></div>

          <!-- NAVIGATION LINKS -->
          <!-- We want the <a> to take full width so the user can click virtually on the "line" and it will work -->
          <nav class="w-full">
            <ul class="flex flex-col items-center gap-5 md:flex-row">
              <li class="w-full text-center">
                <a
                  href="#"
                  id="navlink"
                  class="block w-full font-semibold text-primary-400"
                  >Home</a
                >
              </li>
              <li class="w-full text-center">
                <a href="#" id="navlink" class="block w-full">Fonctionnement</a>
              </li>
              <li class="w-full text-center">
                <a href="#" id="navlink" class="block w-full">Description</a>
              </li>
              <li class="w-full text-center">
                <a href="#" id="navlink" class="block w-full">Utilisation</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- CONTACT CONTAINER -->
        <div
          class="flex flex-col items-center w-full gap-10 md:col-start-11 md:col-end-13"
        >
          <button
            type="button"
            class="w-3/4 py-1 text-white rounded-lg bg-primary-400 md:w-[150px] hover:bg-primary-600 duration-150"
          >
            <a href="#" id="navlink">Contact</a>
          </button>

          <div
            role="separator"
            class="w-[100px] h-[1px] bg-gradient-to-r from-white via-primary-600 to-white md:hidden"
          ></div>
        </div>
      </div>

      <!-- LEGALS LINKS CONTAINER -->
      <div
        class="flex flex-col items-center justify-center gap-3 my-5 text-xs font-normal md:hidden text-secondary-600"
      >
        <a href="#">Mentions Légales</a>
        <div role="separator" class="w-[20px] h-[1px] bg-secondary-600"></div>
        <a href="#">Politique de condidentialité</a>
      </div>
    </header>

    <!-- Be careful concerning the padding top. We want it to be the same of the nav height because of its position behavior (fixed) -->
    <main class="grow md:pt-[6rem] p-4">
      <!-- HERO SECTION -->
      <section class="min-h-[95vh] bg-red-200">
        <h1 class="text-2xl italic font-semibold font-headers">CALL ME</h1>

        <img src="/src/assets/images/watch_SB700_presentation.webp" alt="Montre Call Me" class="w-[200px] drop-shadow-2xl block mx-auto my-10">

        <h1>Solution D'Appel</h1>
      </section>
    </main>

    <footer class="p-4">
      <p>Je suis un footer</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
